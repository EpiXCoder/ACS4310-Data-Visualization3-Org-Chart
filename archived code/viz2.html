<!DOCTYPE html>
<html>
<head>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        h2 {
            font-size: 15px;
            font-family:'Courier New', Courier, monospace;
        }

        h4 {
            font-size: 12px;
            font-family: sans-serif;
        }

        .center-align {
            display: flex;
            align-items: center;
            /* justify-content: center; */
        }
    </style>
</head>
<body>
    <h2 class="center-align"><span style="color: red; font-weight: bold; font-size: 50px;">â˜¢ </span> Umbrella Corp</h2>
    <h4>Organizational Chart</h4>
    <br/>
    <button id="expand">Expand All</button>
    <button id="collapse">Collapse All</button>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                var dx = 10;
                var dy = window.innerWidth / 6;
                var margin = ({ top: 10, right: 120, bottom: 10, left: 100 });

                var tree = d3.tree().nodeSize([dx, dy]);

                var diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);

                const root = d3.hierarchy(data);

                root.x0 = dy / 2;
                root.y0 = 0;
                root.descendants().forEach((d, i) => {
                    d.id = i;
                    d._children = d.children;
                    if (d.depth && d.data.name.length !== 7) d.children = null;
                });

                var svg = d3.select("body").append("svg")
                    .attr("viewBox", [-margin.left, -margin.top, window.innerWidth, dx])
                    .style("font", "8px sans-serif")
                    .style("user-select", "none");

                var gLink = svg.append("g")
                    .attr("fill", "none")
                    .attr("stroke", "#555")
                    .attr("stroke-opacity", 0.4)
                    .attr("stroke-width", 2);

                var gNode = svg.append("g")
                    .attr("cursor", "pointer")
                    .attr("pointer-events", "all");

                function update(source) {
                    const duration = d3.event && d3.event.altKey ? 2500 : 250;
                    const nodes = root.descendants().reverse();
                    const links = root.links();

                    // Compute the new tree layout.
                    tree(root);

                    let left = root;
                    let right = root;
                    root.eachBefore(node => {
                        if (node.x < left.x) left = node;
                        if (node.x > right.x) right = node;
                    });

                    const height = right.x - left.x + margin.top + margin.bottom;

                    const transition = svg.transition()
                        .duration(duration)
                        .attr("viewBox", [-margin.left, left.x - margin.top, window.innerWidth, height])
                        .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));

                    // Update the nodes
                    const node = gNode.selectAll("g")
                        .data(nodes, d => d.id);

                    // Enter any new nodes at the parent's previous position.
                    const nodeEnter = node.enter().append("g")
                        .attr("transform", d => `translate(${source.y0},${source.x0})`)
                        .attr("fill-opacity", 0)
                        .attr("stroke-opacity", 0)
                        .on("click", (d) => {
                            d.children = d.children ? null : d._children;
                            update(d);
                        });

                    nodeEnter.append("circle")
                        .attr("r", 2.5)
                        .attr("fill", d => d._children ? "#555" : "#999")
                        .attr("stroke-width", 10);

                    nodeEnter.append("text")
                        .attr("dy", "0.31em")
                        .attr("x", d => d._children ? -6 : 6)
                        .attr("text-anchor", d => d._children ? "end" : "start")
                        .text(d => d.data.name)
                        .clone(true).lower()
                        .attr("stroke-linejoin", "round")
                        .attr("stroke-width", 3)
                        .attr("stroke", "white");

                    // Transition nodes to their new position.
                    const nodeUpdate = node.merge(nodeEnter).transition(transition)
                        .attr("transform", d => `translate(${d.y},${d.x})`)
                        .attr("fill-opacity", 1)
                        .attr("stroke-opacity", 1);

                    // Transition exiting nodes to the parent's new position.
                    const nodeExit = node.exit().transition(transition).remove()
                        .attr("transform", d => `translate(${source.y},${source.x})`)
                        .attr("fill-opacity", 0)
                        .attr("stroke-opacity", 0);

                    // Update the links
                    const link = gLink.selectAll("path")
                        .data(links, d => d.target.id);

                    // Enter any new links at the parent's previous position.
                    const linkEnter = link.enter().append("path")
                        .attr("d", d => {
                            const o = { x: source.x0, y: source.y0 };
                            return diagonal({ source: o, target: o });
                        });

                    // Transition links to their new position.
                    link.merge(linkEnter).transition(transition)
                        .attr("d", diagonal);

                    // Transition exiting nodes to the parent's new position.
                    link.exit().transition(transition).remove()
                        .attr("d", d => {
                            const o = { x: source.x, y: source.y };
                            return diagonal({ source: o, target: o });
                        });

                    // Stash the old positions for transition.
                    root.eachBefore(d => {
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });
                }

                update(root);

                return svg.node();

                document.getElementById("expand").addEventListener("click", function() {
                    expand(root);
                    update(root);
                });

                document.getElementById("collapse").addEventListener("click", function() {
                    collapse(root);
                    update(root);
                });

                function expand(d) {
                    if (d._children) {
                        d.children = d._children;
                        d._children = null;
                    }
                    if (d.children) {
                        d.children.forEach(expand);
                    }
                }

                function collapse(d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    }
                    if (d._children) {
                        d._children.forEach(collapse);
                    }
                }

            })
            .catch(function (error) {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
